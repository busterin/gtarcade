<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OSO RUNNER — Puntuación</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Contenedor del juego -->
  <div class="game" id="gameWrapper">
    <div class="stage" id="gameArea" tabindex="0" aria-label="Área de juego">
      <!-- HUD de puntos -->
      <div id="scoreHud" class="hud hud-right" aria-label="Puntos">
        <div class="score-icon" title="Puntos"></div>
        <span id="coinTxt">5</span>
      </div>

      <!-- HUD de tiempo -->
      <div id="timerHud" class="hud hud-center" aria-label="Tiempo restante">
        ⏱️ <span id="timeTxt">1:00</span>
      </div>

      <!-- Tinte de cielo (ciclo día/noche) -->
      <div id="sky" class="sky-tint" aria-hidden="true"></div>

      <!-- Jugador -->
      <div id="player" role="img" aria-label="Oso"></div>
    </div>
  </div>

  <!-- Overlay de fin de partida (ÉXITO) -->
  <div id="winOverlay" class="overlay" aria-hidden="true">
    <div class="overlay-box" role="dialog" aria-live="polite" aria-label="Fin de partida con éxito">
      <h2>¡LO HAS LOGRADO!</h2>
      <p>Al final del sendero de tuberías puedes leer un número: <strong>4861</strong></p>
      <button id="restartBtn" class="btn primary" aria-label="Reiniciar partida">Reiniciar</button>
    </div>
  </div>

  <!-- Overlay de fin de partida (FALLO) -->
  <div id="failOverlay" class="overlay" aria-hidden="true">
    <div class="overlay-box" role="dialog" aria-live="polite" aria-label="Fin de partida sin éxito">
      <h2>¡No has logrado equilibrar tus ingresos y gastos!</h2>
      <button id="retryBtn" class="btn primary" aria-label="Inténtalo de nuevo">Inténtalo de nuevo</button>
    </div>
  </div>

  <!-- Controles móviles (solo subir/bajar) -->
  <div class="controls" aria-label="Controles móviles">
    <button id="btnUp"   class="ctrl" aria-label="Subir de línea">⬆︎</button>
    <button id="btnDown" class="ctrl" aria-label="Bajar de línea">⬇︎</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
